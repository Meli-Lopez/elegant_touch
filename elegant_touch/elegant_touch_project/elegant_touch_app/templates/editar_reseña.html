{% extends "layout.html" %}
{% load static %}

{% block content %}
<title>Editar Reseña</title>
<style>
    .edit-review-page {
        font-family: 'Arial', sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f8f8f8; /* Fondo gris claro */
        border: 1px solid #ddd; /* Borde gris */
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .edit-review-title {
        color: #ec6b81; /* Rosa */
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc; /* Borde gris */
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-group textarea {
        resize: vertical; /* Permitir cambiar tamaño solo verticalmente */
        height: 100px;
    }

    .form-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .form-buttons button,
    .form-buttons a {
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
    }

    .form-buttons button {
        background-color: #ec6b81; /* Botón guardar en rosa */
        color: white;
        border: none;
        cursor: pointer;
    }

    .form-buttons button:hover {
        background-color: #d75470; /* Más oscuro al pasar el mouse */
    }

    .form-buttons a {
        background-color: #6c757d; /* Botón cancelar en gris */
        color: white;
    }

    .form-buttons a:hover {
        background-color: #5a6268; /* Más oscuro al pasar el mouse */
    }
</style>

<div class="edit-review-page">
    <h1 class="edit-review-title">Editar Reseña</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ reseña.titulo }}" required>
        </div>
        
        <div class="form-group">
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" required>{{ reseña.contenido }}</textarea>
        </div>

        <div class="form-group">
            <label for="calificacion">Calificación:</label>
            <input type="number" id="calificacion" name="calificacion" value="{{ reseña.calificacion }}" min="1" max="5" required>
        </div>

        <div class="form-buttons">
            <button type="submit">Guardar Cambios</button>
            <a href="{% url 'ver_reseñas' reseña.id %}">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
