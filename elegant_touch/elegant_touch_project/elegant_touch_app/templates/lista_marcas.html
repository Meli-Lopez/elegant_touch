<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Estilos personalizados -->
    <style>
        h1 {
            font-size: 2.5rem; /* Tamaño de fuente grande */
            color: #d5006d; /* Color rosa fuerte */
            text-align: center; /* Centrar el texto */
            border-bottom: 2px solid #ff69b4; /* Borde inferior rosa */
            padding-bottom: 10px; /* Espaciado en la parte inferior */
            margin-top: 20px; /* Margen superior */
            margin-bottom: 20px; /* Margen inferior */
            text-transform: uppercase; /* Texto en mayúsculas */
            font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif; /* Fuente serif */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #ff69b4; /* Rosado pastel */
            height: 100vh;
            padding: 20px;
            position: fixed;
            color: #fff;
        }
        .sidebar h2 {
            margin-top: 0;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px 0;
            border-bottom: 1px solid #FFC0CB; /* Un tono más claro de rosado */
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .user-info p {
            margin: 0;
        }
        .dashboard-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin-bottom: 10px;
            color: #d63384; /* Color rosado */
        }
        .chart {
            height: 150px;
            background-color: #ffc0cb; /* Fondo rosado claro */
            border-radius: 5px;
        }
        .progress-bar {
            background-color: #d63384; /* Barra de progreso rosada */
        }
        .btn-upgrade {
            background-color: #d63384; /* Botón rosado */
            color: white;
        }
        /* Estilos de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem; /* Tamaño de letra más pequeño */
        }
        th, td {
            padding: 8px; /* Reducir el padding */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ffc0cb; /* Fondo rosado claro */
            color: #333;
        }
        td {
            background-color: #fff;
            color: #333;
        }
        tr:hover {
            background-color: #f1f1f1; /* Efecto hover */
        }
        .btn-warning, .btn-danger {
            margin-right: 5px;
        }
        .btn-rosa {
            background-color: #d5006d; /* Botón rosa */
            color: white;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Panel de Control</h2>
        <ul>
            <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="{% url 'index_admi' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{% url 'lista_productos' %}"><i class="fas fa-boxes"></i> Productos</a></li>
            <li><a href="{% url 'lista_categorias' %}"><i class="fas fa-tags"></i> Categorías</a></li>
            <li><a href="{% url 'lista_pedidos' %}"><i class="fas fa-shopping-bag"></i> Pedidos</a></li>
            <li><a href="{% url 'lista_inventario' %}"><i class="fas fa-warehouse"></i> Inventario</a></li>
            <li><a href="{% url 'gestion_de_usuarios' %}"><i class="fas fa-users"></i> Usuarios</a></li>
            <li><a href="{% url 'lista_proveedores' %}"><i class="fas fa-truck"></i> Proveedores</a></li>
            <li><a href="{% url 'lista_marcas' %}"><i class="fas fa-certificate"></i> Marcas</a></li>
            <li><a href="{% url 'lista_ventas' %}"><i class="fas fa-chart-line"></i> Ventas</a></li>
        </ul>
    </div>                      
    <div class="content">
        <h1>Lista de Marcas</h1>
        <a href="{% url 'agregar_marca' %}" class="btn btn-rosa mb-3"><i class="fas fa-plus"></i> Agregar Marca</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Marca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for marca in marcas %}
                <tr>
                    <td>{{ marca.id }}</td>
                    <td>{{ marca.nombre_marca }}</td>
                    <td>
                        <a href="{% url 'editar_marca' marca.id %}" class="text-decoration-none text-primary mr-2"><i class="fas fa-edit"></i> </a>
                        <a href="{% url 'eliminar_marca' marca.id %}" class="text-danger btn btn-link"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
