<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>

</head>
<body>
    <h2>Confirmar Eliminación</h2>
    
    <p>¿Estás seguro de que deseas eliminar a {{ perfil_usuario.user.first_name }} {{ perfil_usuario.user.last_name }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar usuario</button>
    </form>
    
    <a href="{% url 'gestion_de_usuarios' %}">Cancelar</a>
</body>
</html>
