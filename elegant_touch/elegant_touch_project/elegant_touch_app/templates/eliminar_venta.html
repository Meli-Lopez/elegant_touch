<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #d5006d;
            text-align: center;
            border-bottom: 2px solid #ff69b4;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .sidebar {
            width: 250px;
            background-color: #ff69b4;
            height: 100vh;
            padding: 20px;
            position: fixed;
            color: #fff;
        }

        .sidebar h2 {
            margin-top: 0;
            text-align: center;
            font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 0;
            border-bottom: 1px solid #FFC0CB;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #ff3385;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
        }

        /* Estilo del contenedor para eliminar ventas */
        .delete-sale-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .delete-sale-container h2 {
            color: #d5006d;
            margin-bottom: 20px;
        }

        .delete-sale-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-danger {
            background-color: #d63384;
            border: none;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Panel de Control</h2>
        <ul>
            <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="{% url 'index_admi' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{% url 'lista_productos' %}"><i class="fas fa-boxes"></i> Productos</a></li> 
            <li><a href="{% url 'lista_categorias' %}"><i class="fas fa-tags"></i> Categorías</a></li>
            <li><a href="#"><i class="fas fa-shopping-bag"></i> Pedidos</a></li> 
            <li><a href="#"><i class="fas fa-warehouse"></i> Inventario</a></li>
            <li><a href="{% url 'gestion_de_usuarios' %}"><i class="fas fa-users"></i> Usuarios</a></li>
            <li><a href="{% url 'lista_marcas' %}"><i class="fas fa-certificate"></i> Marcas</a></li>
            <li><a href="#"><i class="fas fa-database"></i> Database</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Configuraciones</a></li> 
        </ul>
    </div>

    <!-- Contenido -->
    <div class="content">
        <div class="delete-sale-container">
            <h2>Eliminar Venta #{{ venta.id }}</h2>
            <p>¿Estás seguro de que quieres eliminar esta venta?</p>
            <form method="POST">
                {% csrf_token %}
                <div class="button-group">
                    <button type="submit" class="btn-danger">Eliminar</button>
                    <a href="{% url 'detalle_venta' venta.id %}" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
