

{% block content %}
    <h1 class="text-center">Crear Nuevo Pedido</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Crear Pedido</button>
                <a href="{% url 'lista_pedidos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
