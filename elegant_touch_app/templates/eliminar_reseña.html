<h1>Eliminar Reseña</h1>
<p>¿Estás seguro de que deseas eliminar esta reseña?</p>
<p><strong>{{ reseña.calificacion }} estrellas</strong> - {{ reseña.contenido }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>

<a href="{% url 'detalle_reseña' reseña.id %}">Cancelar</a>
