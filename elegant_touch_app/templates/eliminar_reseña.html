{% extends "layout.html" %}
{% load static %}

{% block content %}
<title>Eliminar Reseña</title>
<style>
    .delete-review-page {
        font-family: 'Arial', sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fbe0e6; /* Pastel rosado */
        border: 1px solid #f1c6d7; /* Bordes suaves */
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .delete-review-title {
        color: #ec6b81; /* Rosa oscuro */
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .delete-review-content {
        text-align: center;
        margin-bottom: 20px;
    }

    .delete-review-content p {
        font-size: 16px;
        color: #333;
    }

    .delete-review-content strong {
        color: #ec6b81;
        font-size: 18px;
    }

    .form-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .form-buttons button,
    .form-buttons a {
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
    }

    .form-buttons button {
        background-color: #ff6f91; /* Rosa más fuerte */
        color: white;
        border: none;
        cursor: pointer;
    }

    .form-buttons button:hover {
        background-color: #ec4a70; /* Más oscuro al pasar el mouse */
    }

    .form-buttons a {
        background-color: #6c757d; /* Botón gris */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
    }

    .form-buttons a:hover {
        background-color: #5a6268; /* Gris más oscuro */
    }
</style>

<div class="delete-review-page">
    <h1 class="delete-review-title">Eliminar Reseña</h1>
    <div class="delete-review-content">
        <p>¿Estás seguro de que deseas eliminar esta reseña?</p>
        <p><strong>{{ reseña.calificacion }} estrellas</strong> - {{ reseña.contenido }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-buttons">
            <button type="submit">Eliminar</button>
            <a href="{% url 'ver_reseñas' reseña.producto.id %}">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
