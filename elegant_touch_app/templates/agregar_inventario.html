<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Elegant Touch</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Estilos personalizados -->
    <style>

        h1 {
            font-size: 2.5rem;
            color: #d5006d;
            text-align: center;
            border-bottom: 2px solid #ff69b4;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #ff69b4; /* Rosado pastel */
            height: 100vh;
            padding: 20px;
            position: fixed;
            color: #fff;
        }
        .sidebar h2 {
            margin-top: 0;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px 0;
            border-bottom: 1px solid #FFC0CB; /* Un tono más claro de rosado */
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #d63384;
        }

        .btn {
            margin-left: 10px;
        }

        .btn-primary {
            background-color: #ff69b4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff3385;
            opacity: 0.9;
        }

        /* Estilos del formulario */
        .form-producto {
            background-color: #ffe4e1;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .form-producto:hover {
            transform: scale(1.03);
        }

        /* Estilo de los campos del formulario */
        input[type="text"], input[type="number"], select, textarea {
            border: 2px solid #ccc;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }

        .checkbox-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 40px;
        }

        .checkbox-group label {
            font-size: 1rem;
            color: #333;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #ff69b4;
        }

        /* Botones */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn-agregar, .btn-cancelar {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
        }

        .btn-agregar {
            background-color: #ff69b4;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-agregar:hover {
            background-color: #ff1493;
        }

        .btn-cancelar {
            background-color: #d3d3d3;
            color: #333;
            border: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-cancelar:hover {
            background-color: #a9a9a9;
            color: #fff;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            .form-producto {
                padding: 20px;
            }

            .title {
                font-size: 1.5rem;
            }

            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Panel de Control</h2>
        <ul>
            <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="{% url 'index_admi' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{% url 'lista_productos' %}"><i class="fas fa-boxes"></i> Productos</a></li>
            <li><a href="{% url 'lista_categorias' %}"><i class="fas fa-tags"></i> Categorías</a></li>
            <li><a href=""><i class="fas fa-shopping-bag"></i> Pedidos</a></li>
            <li><a href="{% url 'lista_inventario' %}"><i class="fas fa-warehouse"></i> Inventario</a></li>
            <li><a href="{% url 'gestion_de_usuarios' %}"><i class="fas fa-users"></i> Usuarios</a></li>
            <li><a href="{% url 'lista_proveedores' %}"><i class="fas fa-truck"></i> Proveedores</a></li>
            <li><a href="{% url 'lista_marcas' %}"><i class="fas fa-certificate"></i> Marcas</a></li>
  
        </ul>
    </div> 

    <div class="content">
        <h1>Agregar Inventario</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'lista_inventario' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
